
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" href="css/regpage.css">
</head> 
<body>
<p id="head">Register New User</p>
<div class="rectangle">
	<form action = "register" method="post">
		<div class="divTable">
				<div class="divRow">
					<div class = "divCell"><b> First Name : </b></div>
					<div class = "divCell"><input type = "text" name = "firstName" required></div>
					<div class = "divCell"><b> Last Name : </b></div>
					<div class = "divCell"><input type = "text" name = "lastName" required></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><b> Address : </b></div>
					<div class = "divCell"><input type = "text" name  = "address"></div>
					<div class = "divCell"><b> City : </b></div>
					<div class = "divCell"><input type = "text" name = "city"></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><b> State : </b></div>
					<div class = "divCell"><input type = "text" name = "state"></div>
					<div class = "divCell"><b> Country  : </b></div>
					<div class = "divCell"><input type = "text" name = "country"></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><b> Pincode : </b></div>
					<div class = "divCell"><input type = "number" name = "zip" ></div>
					<div class = "divCell"><b> Phone : </b></div>
					<div class = "divCell"><input type = "number" name = "phoneNo"></div>
				</div>
		</div>
		<div class="divTable">
			<div class="divRow">
				<div class = "divCell" ><b>Email Id : </b></div>
				<div class = "divCell"><input type ="email" name = "emailId" id="eId" required></div>
			</div>
		</div>
		<div class="divTable">
			<div class="divRow">
				<div class = "divCell"><b>User Id : </b></div>
				<div class = "divCell"><input type = "text" name = "userId" required></div>
				<div class = "divCell"><b>Password : </b></div>
				<div class = "divCell"><input type = "password" name = "password" required></div>
			</div>
		</div>
		<div class="divTable" id="submit">
			<div class="divRow"><div class = "divCell"><b><a href="LoginPage.html">Already registered , Login</a></b></div></div>
			<div class="divRow"><div class = "divCell"><button type="submit">Sign Up</button></div></div>
		</div>
	</form>
</div>
</body>
</html>
