
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
	<p id="head">User Login</p>
	<div class="rectangle">
		<form action="validate" method ="post" >
			<div class="divTable">
				<div class="divRow">
					<div class = "divCell"><b>User Id : </b></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><input type = "text" name = "user" required></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><b>Password : </b></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><input type = "password" name = "pass" required></div>
				</div>
			</div>
			<div class="divTable" id="submit">
				<div class="divRow"><div class = "divCell"><b><a href="LoginPage.jsp">Don't have account, Register</a></b></div></div>
				<div class="divRow"><div class = "divCell"><button type="submit">Login</button></div></div>
			</div>
		</form>
	</div>		
</body>
</html>
