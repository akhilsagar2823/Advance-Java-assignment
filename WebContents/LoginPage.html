
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link rel="stylesheet" href="css/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style type="text/css">
	body
	{
		background-color: #e3d3cc;
	}
</style>
</head>
<body>
	<p id="head">User Login</p>
	<div class="rectangle">
		<form action="HomePage" method ="post" >
			<div class="divTable">
				<div class="divRow">
					<div class = "divCell"><b>User Id : </b></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><input type = "text" name = "userName" required></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><b>Password : </b></div>
				</div>
				<div class="divRow">
					<div class = "divCell"><input type = "password" name = "password" required></div>
				</div>
			</div>
			<div class="divTable" id="submit">
				<div class="divRow"><div class = "divCell"><b><a href="RegistrationPage.html">Don't have account, Register</a></b></div></div>
				<div class="divRow"><div class = "divCell"><button type="submit">Login</button></div></div>
			</div>
		</form>
	</div>		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
	</script>
</body>
</html>
